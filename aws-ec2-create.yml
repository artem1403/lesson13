---
- hosts: localhost
  connection: local
  vars_files:
    - ./variables/main.yml
  gather_facts: false

  tasks:
    - name: Create a new EC2 key pair for Staging and Production environments
      ec2_key:
        name: "{{ key_name }}"
        region: "{{ region_name }}"
      register: ec2_key
    - name: Provision a set of instances
      ec2:
        key_name: my_key2
        group: test
        instance_type: "{{ instance_type }}"
        image: "{{ ami_id }}"
        wait: true
        exact_count: 1
        count_tag:
            Name: Demo
        instance_tags:
            Name: Demo
      register: ec2

    - name: Add all instance public IPs to host group
      add_host: hostname={{ item.public_ip }} groups=ec2hosts
      with_items: "{{ ec2.instances }}"
